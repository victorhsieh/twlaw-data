<TABLE class=result align=center cellspacing=0 cellpadding=0>
<TR><TD COLSPAN=5><FONT COLOR=teal SIZE=4><b>陸軍中將加銜暫行條例</b></FONT>
<TR><TD COLSPAN=5><B>二十五年二月二十九日</B></FONT>
<TR><TD>&nbsp;&nbsp;<TD COLSPAN=4><FONT COLOR=8000FF SIZE=4>第一條</FONT>&nbsp;&nbsp;<FONT SIZE=2 color=seagreen>(制定)</FONT><TR><TD><TD><TD>&nbsp;&nbsp;&nbsp;&nbsp;
<TD VALIGN=TOP><NOBR><FONT COLOR=C000FF>條文</FONT><TD>　　陸軍中將依陸軍軍官佐任官暫行條例第五條第五款合於晉任上將之規定者，因為員額所限，得先加上將銜。<br>

<TR><TD>&nbsp;&nbsp;<TD COLSPAN=4><FONT COLOR=8000FF SIZE=4>第二條</FONT>&nbsp;&nbsp;<FONT SIZE=2 color=seagreen>(制定)</FONT><TR><TD><TD><TD>&nbsp;&nbsp;&nbsp;&nbsp;
<TD VALIGN=TOP><NOBR><FONT COLOR=C000FF>條文</FONT><TD>　　陸軍第二級上將出缺，由已加上將銜之中將擇優特補。<br>

<TR><TD>&nbsp;&nbsp;<TD COLSPAN=4><FONT COLOR=8000FF SIZE=4>第三條</FONT>&nbsp;&nbsp;<FONT SIZE=2 color=seagreen>(制定)</FONT><TR><TD><TD><TD>&nbsp;&nbsp;&nbsp;&nbsp;
<TD VALIGN=TOP><NOBR><FONT COLOR=C000FF>條文</FONT><TD>　　陸軍中將加上將銜之員數以陸軍上將員額為限。<br>

<TR><TD>&nbsp;&nbsp;<TD COLSPAN=4><FONT COLOR=8000FF SIZE=4>第四條</FONT>&nbsp;&nbsp;<FONT SIZE=2 color=seagreen>(制定)</FONT><TR><TD><TD><TD>&nbsp;&nbsp;&nbsp;&nbsp;
<TD VALIGN=TOP><NOBR><FONT COLOR=C000FF>條文</FONT><TD>　　已加上將銜之中將，其服制與第二級上將同，俸薪仍照中將最高俸額支給。<br>

<TR><TD>&nbsp;&nbsp;<TD COLSPAN=4><FONT COLOR=8000FF SIZE=4>第五條</FONT>&nbsp;&nbsp;<FONT SIZE=2 color=seagreen>(制定)</FONT><TR><TD><TD><TD>&nbsp;&nbsp;&nbsp;&nbsp;
<TD VALIGN=TOP><NOBR><FONT COLOR=C000FF>條文</FONT><TD>　　本條例自公布日施行。<br>

</TABLE>
